            <div class="col-md-10"> 
                <fieldset class="custom-border">
                <legend class="custom-border">Información de beca</legend>
                                           
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="bootstrap-iso">
                  
                            <div class="row no-gutter">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="labeltitulo" value="{{oferta.nombre}}" disabled style="font-weight: bold; background-color:#728FCE; color:white">    
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="titulo" disabled>    
                                    </div>
                                </div>
                            </div>   
                            <div class="row no-gutter">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="labelinstestu" value="Institución de estudio:" disabled style="font-weight: bold;background-color:#728FCE; color:white">    
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="instEstudio" disabled>    
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="labelPais" value="País:" disabled style="font-weight: bold;background-color:#728FCE; color:white">    
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="pais" disabled>    
                                    </div>
                                </div>
                            </div> 
                            <div class="row no-gutter">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="labelDuracion" value="Duración:" disabled style="font-weight: bold;background-color:#728FCE; color:white">    
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="duracion" disabled>    
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="labeltipo" value="Tipo de beca:" disabled style="font-weight: bold;background-color:#728FCE; color:white">    
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="tipoBeca" disabled>    
                                    </div>
                                </div>
                            </div> 
                            <div class="row no-gutter">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="labelBecaAnt" value="Becas anteriores:" disabled style="font-weight: bold;background-color:#728FCE; color:white">    
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="becasAnt" disabled>    
                                    </div>
                                </div>
                            </div>  
                        </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">     
                                    <br><br><label>Beneficios que espera obtener:</label>
                                    <textarea class="form-control" name="beneficios" ng-model="data.beneficios"></textarea><br>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Programa de estudios</label>
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr class="success">
                                                <th>Semestre</th>
                                                <th>Programa de estudio</th>
                                                <th>Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="x in data.programas">
                                                <td> <input type="number" name="{{semestre}}" class="form-control" ng-disabled="true" ng-value="{{$index +1}}" ng-model="aux.auxSemestre[$index +1]"></td>
                                                <td> <textarea class="form-control" id="textarea" name="{{x.programa}}" ng-model="aux.auxPrograma[$index +1]" ></textarea></td>
                                                <td><a name="eliminar" class="btn btn-danger" ng-show="!$first&&$last" ng-click="eliminarPrograma()">Eliminar</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="row text-center">
                                        <a href="" class="btn btn-primary" ng-click="agregarPrograma()" ng-show="verAgregarPrograma">Agregar Programa</a>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                <div class="row">
                    <div class="col-md-4 col-lg-offset-4">
                        <a href="#/referencias"><button id="button1id" name="continuar" class="btn btn-primary">Continuar</button></a> 
                        <a href="#/cargos"><button id="button1id" name="regresar" class="btn btn-primary">Regresar</button></a>
                        <a href=""><button id="button2id" name="cancelar" class="btn btn-danger">Cancelar</button></a>
                    </div>
                </div>
            </div> 
            
</div>
